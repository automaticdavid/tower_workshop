---

- name: setup control node timestamp
  hosts: ansible
  gather_facts: no
  become: yes
  tasks:

    - name: create /backup directory on control node
      file:
        path: /reports
        state: directory

- name: GENERATE INTERFACE REPORT
  hosts: cisco
  gather_facts: no
  connection: network_cli

  roles:
    - ansible-network.network-engine

  tasks:
    - name: CAPTURE SHOW INTERFACES
      ios_command:
        commands:
          - show interfaces
      register: output

    - name: PARSE THE RAW OUTPUT
      command_parser:
        file: "parsers/show_interfaces.yaml"
        content: "{{ output.stdout[0] }}"

    - name: DISPLAY THE PARSED DATA
      debug:
        var: interface_facts

    - name: GENERATE REPORT FRAGMENTS
      template:
        src: interface_facts.j2
        dest: "/reports/{{inventory_hostname}}_intf_report.md"
      become: yes

    - name: GENERATE A CONSOLIDATED REPORT
      assemble:
        src:  "/reports/"
        dest: "/reports/interfaces_report.md"
      delegate_to: localhost
      run_once: yes
      
    - debug: 
        msg: "GENERATED REPORT\n{{lookup('file', intf.path + '/interfaces_report.md') }}"
      delegate_to: localhost
      run_once: yes
